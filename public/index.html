<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice Scientifique</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Calculatrice Scientifique</h1>
    <div class="calculator-wrapper">
      <div class="calculator">
        <div class="display">
          <div id="history" class="history"></div>
          <div id="screen" class="screen">0</div>
        </div>
        
        <div class="buttons">
        <!-- Première rangée - Fonctions scientifiques -->
        <button class="btn function" data-value="clear">C</button>
        <button class="btn function" data-value="negate">±</button>
        <button class="btn function" data-value="%">%</button>
        <button class="btn operator" data-value="/">÷</button>
        
        <!-- Deuxième rangée -->
        <button class="btn number" data-value="7">7</button>
        <button class="btn number" data-value="8">8</button>
        <button class="btn number" data-value="9">9</button>
        <button class="btn operator" data-value="*">×</button>
        
        <!-- Troisième rangée -->
        <button class="btn number" data-value="4">4</button>
        <button class="btn number" data-value="5">5</button>
        <button class="btn number" data-value="6">6</button>
        <button class="btn operator" data-value="-">−</button>
        
        <!-- Quatrième rangée -->
        <button class="btn number" data-value="1">1</button>
        <button class="btn number" data-value="2">2</button>
        <button class="btn number" data-value="3">3</button>
        <button class="btn operator" data-value="+">+</button>
        
        <!-- Cinquième rangée -->
        <button class="btn number zero" data-value="0">0</button>
        <button class="btn number" data-value=".">.</button>
        <button class="btn equals" data-value="=">=</button>
      </div>
      </div>
      
      <!-- Fonctions scientifiques supplémentaires -->
      <div class="scientific-buttons">
        <button class="btn scientific" data-value="sin">sin</button>
        <button class="btn scientific" data-value="cos">cos</button>
        <button class="btn scientific" data-value="tan">tan</button>
        <button class="btn scientific" data-value="sqrt">√</button>
        <button class="btn scientific" data-value="square">x²</button>
        <button class="btn scientific" data-value="log">log</button>
        <button class="btn scientific" data-value="(">(</button>
        <button class="btn scientific" data-value=")">)</button>
        <button class="btn scientific" data-value="pi">π</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
