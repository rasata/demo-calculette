<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice Scientifique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <div class="container">
      <h1 class="text-center my-4">Calculatrice Scientifique</h1>
      <div class="calculator-container">
        <div class="calculator">
          <div class="display">
            <input type="text" class="form-control mb-2" v-model="display" readonly>
            <div class="history" v-if="history.length > 0">
              <small class="text-muted">{{ history[history.length - 1] }}</small>
            </div>
          </div>
          
          <div class="buttons">
            <div class="row g-2">
              <div class="col-3" v-for="btn in scientificButtons">
                <button 
                  :class="['btn', btn.type]" 
                  @click="handleButtonClick(btn.value)"
                  :disabled="btn.disabled">
                  {{ btn.label }}
                </button>
              </div>
            </div>
            
            <div class="row g-2 mt-2">
              <div class="col-3" v-for="btn in numericButtons">
                <button 
                  :class="['btn', btn.type]" 
                  @click="handleButtonClick(btn.value)">
                  {{ btn.label }}
                </button>
              </div>
            </div>
            
            <div class="row g-2 mt-2">
              <div class="col-6">
                <button class="btn btn-danger w-100" @click="clearDisplay">C</button>
              </div>
              <div class="col-6">
                <button class="btn btn-success w-100" @click="calculate">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
